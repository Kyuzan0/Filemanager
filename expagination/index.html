<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contoh Pagination Sederhana</h1>
        
        <div class="data-container">
            <h2>Data Items</h2>
            <div id="data-list" class="data-list">
                <!-- Data items akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
        
        <div class="pagination-container">
            <div class="pagination" id="pagination">
                <!-- Tombol pagination akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
