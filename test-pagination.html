<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pagination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Pagination Test</h1>
        
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="font-semibold mb-2">Debug Info:</h2>
            <div id="debug-info" class="text-sm font-mono"></div>
        </div>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-4 border-b">
                <input type="text" id="item-count" placeholder="Number of items (e.g., 150)" 
                       class="border rounded px-3 py-2 mr-2" value="150">
                <button id="generate-items" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Generate Items
                </button>
            </div>
            
            <div class="overflow-auto" style="max-height: 400px;">
                <table class="w-full">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-4 py-2 text-left">Name</th>
                            <th class="px-4 py-2 text-left">Index</th>
                        </tr>
                    </thead>
                    <tbody id="test-table-body"></tbody>
                </table>
            </div>
            
            <!-- Pagination Container -->
            <div id="test-pagination-container" class="border-t"></div>
        </div>
        
        <div class="mt-4 bg-yellow-50 border border-yellow-200 rounded p-4">
            <h3 class="font-semibold mb-2">Instructions:</h3>
            <ol class="list-decimal list-inside space-y-1 text-sm">
                <li>Enter number of items (e.g., 150)</li>
                <li>Click "Generate Items"</li>
                <li>Pagination controls should appear at bottom</li>
                <li>Only 50 items should be visible in table</li>
                <li>Click Next/Prev to navigate</li>
            </ol>
        </div>
    </div>

    <script type="module">
        import { 
            calculatePagination,
            getItemsForPage,
            updatePaginationState,
            getPaginationState,
            renderPaginationControls,
            goToNextPage,
            goToPreviousPage,
            goToFirstPage,
            goToLastPage,
            scrollToPage
        } from './assets/js/modules/pagination.js';

        import { config } from './assets/js/modules/constants.js';

        let allItems = [];
        const tableBody = document.getElementById('test-table-body');
        const paginationContainer = document.getElementById('test-pagination-container');
        const debugInfo = document.getElementById('debug-info');

        function updateDebugInfo() {
            const state = getPaginationState();
            debugInfo.innerHTML = `
                <div>Current Page: ${state.currentPage}</div>
                <div>Total Pages: ${state.totalPages}</div>
                <div>Items Per Page: ${state.itemsPerPage}</div>
                <div>Total Items: ${state.totalItems}</div>
                <div>Items in DOM: ${tableBody.children.length}</div>
            `;
        }

        function renderItems() {
            // Get items for current page
            const paginatedItems = getItemsForPage(allItems);
            
            // Clear table
            tableBody.innerHTML = '';
            
            // Render items
            paginatedItems.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-4 py-2">${item.name}</td>
                    <td class="px-4 py-2 text-gray-500">#${item.index}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update pagination state
            const pagination = calculatePagination(allItems.length);
            updatePaginationState(pagination.currentPage, pagination.totalPages, allItems.length);
            
            updateDebugInfo();
        }

        function renderPaginationUI() {
            const state = getPaginationState();
            
            paginationContainer.innerHTML = '';
            
            if (state.totalPages <= 1) {
                paginationContainer.classList.add('hidden');
                return;
            }
            
            paginationContainer.classList.remove('hidden');
            
            const controls = renderPaginationControls({
                currentPage: state.currentPage,
                totalPages: state.totalPages,
                totalItems: state.totalItems,
                onPrevious: () => {
                    goToPreviousPage(null, 40);
                    renderItems();
                    renderPaginationUI();
                },
                onNext: () => {
                    goToNextPage(null, 40);
                    renderItems();
                    renderPaginationUI();
                },
                onFirst: () => {
                    goToFirstPage(null, 40);
                    renderItems();
                    renderPaginationUI();
                },
                onLast: () => {
                    goToLastPage(null, 40);
                    renderItems();
                    renderPaginationUI();
                },
                onPageSelect: (page) => {
                    scrollToPage(null, page, 40, false);
                    renderItems();
                    renderPaginationUI();
                }
            });
            
            paginationContainer.appendChild(controls);
        }

        // Generate items button
        document.getElementById('generate-items').addEventListener('click', () => {
            const count = parseInt(document.getElementById('item-count').value) || 150;
            
            // Generate test items
            allItems = Array.from({ length: count }, (_, i) => ({
                name: `Item ${i + 1}`,
                index: i + 1
            }));
            
            // Reset to page 1
            import('./assets/js/modules/pagination.js').then(module => {
                module.resetPagination();
                renderItems();
                renderPaginationUI();
            });
        });

        // Listen to pagination events
        document.addEventListener('pagination-updated', (event) => {
            console.log('[Test] Pagination updated:', event.detail);
            renderItems();
            renderPaginationUI();
        });

        // Initial message
        debugInfo.innerHTML = '<div class="text-gray-500">Click "Generate Items" to start</div>';
    </script>
</body>
</html>
